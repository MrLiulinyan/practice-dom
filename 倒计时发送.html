	<script>
		const getCodeText = '重新发送'

		function getSignMessage() {
			const time = () => {
				let t = 180
				this.getCodeText = t + 's'
				let s = setInterval(() => {
					this.getCodeText = t-- + 's'
					console.log(this.getCodeText)
					if (t < 0) {
						this.getCodeText = '重新发送'
						clearInterval(s)
					}
				}, 1000)
			}
			return time()
		}
		getSignMessage()
	</script>
</html>
